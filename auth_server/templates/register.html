<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding-top: 2rem; }
        .container.auth-form { max-width: 500px; }
        .flash { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid transparent; }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.error { background-color: #f8d7da; color: #721c24; }
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--muted-border-color);
            color: var(--muted-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main class="container auth-form">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <hgroup>
            <h2>Register New Account</h2>
            <p>Create an account to get started</p>
        </hgroup>
        
        <form method="POST">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            
            <button type="submit" class="contrast">Register</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </p>

    </main>
    
    <footer>
        Made by OS-V-T228 -> EasyAuth
    </footer>
</body>
</html>
